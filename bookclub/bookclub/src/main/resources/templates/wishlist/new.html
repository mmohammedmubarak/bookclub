<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookclub | New Wish List</title>
    <!--  Bootstrap StyleSheet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="py-5 container" style="max-width: 700px;">
    <h2 class="text-center">New Wishlist Item Form</h2>
    <form action="#" th:action="@{/wishlist}" th:object="${wishlistItem}" method="post">
        <div class="mb-3">
            <label for="isbn" class="form-label fw-bold">ISBN</label>
            <input type="text" class="form-control" id="isbn" name="isbn" th:field="*{isbn}">
            <small th:if="${#fields.hasErrors('isbn')}" style="color:red;" th:errors="*{isbn}"></small>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label fw-bold">TITLE</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
            <small th:if="${#fields.hasErrors('title')}" style="color:red;" th:errors="*{title}"></small>
        </div>
        <div class="text-end">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
    <a href="/wishlist" th:href="@{/wishlist}" class="text-center">Return to Wishlist</a>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
<div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
