<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookclub | View Book Details</title>
    <!--  Bootstrap StyleSheet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container py-5" style="width: 50%;">
    <h1 class="text-center">Book Details</h1>
    <div class="card h-100 shadow-sm">
        <div class="card-body">
            <h3 class="card-title" th:text="${book.getTitle()}"></h3>
            <div class="card-subtitle">
                <small>Pages:
                    <span th:text="${book.getNumOfPages()}"></span>
                </small>
            </div>
            <br/>
            <div>
                <strong>Description:</strong>
                </br>
                <span class="card-text" th:text="${book.getDescription()}"></span>
                </br>
                </br>
                <strong>Web Link:</strong>
                <p>
                    <a href="#" target="_blank" th:href="${book.getInfoUrl()}" th:text="${book.getInfoUrl()}"></a>
                </p>
            </div>
            <br/>
<!--            <div>-->
<!--                <strong>Authors:</strong>-->
<!--                <ul th:each="author:${book.getAuthors()}">-->
<!--                    <li th:text="${author}"></li>-->
<!--                </ul>-->
<!--            </div>-->
        </div>
    </div>
    <br/>
    <div class="text-center">
        <a href="/" th:href="@{/}">Return to books</a>
    </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>
<div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>

</body>
</html>
